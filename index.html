<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stone, Scissors, Paper</title>
  <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<div class="container">
  <h1>STONE, SCISSORS, PAPER</h1>
</div>
<div class="bottom-btn">
  <a id="start-btn" onclick="startGame()" href="#">Start</a>
</div>
<div id="img-container">
  <div id="image" class="stone">
    <img id="stone" class="normal wow bounceInLeft" onclick="clicked(this.id)" src="imgs/stone.png" alt="stone">
    <img id="stone2" class="normal wow bounceInLeft" src="imgs/stone.png" alt="stone">
  </div>
  <div id="image" class="scissors">
    <img id="scissors" class="normal wow bounceInDown" onclick="clicked(this.id)" src="imgs/scissors.png" alt="scissors">
    <img id="scissors2" class="normal wow bounceInDown" src="imgs/scissors.png" alt="scissors">
  </div>
  <div id="image"  class="paper">
    <img id="paper" class="normal wow bounceInRight" onclick="clicked(this.id)" src="imgs/paper.png" alt="paper">
    <img id="paper2" class="normal wow bounceInRight" src="imgs/paper.png" alt="paper">
  </div>
</div>
<div id="description" class="wow bounceIn">
  <p>Choose between Stone, Scissors and Paper by clicking on one of them.</p>
</div>

<div id="popup-win">
  <div id="popup-bg"></div>
    <div id="popup-fg">
      <h2>Congratz! You win!</h2>
      <p>Wanna play again?</p>
      <div class="bottom-btn">
        <a id="start-btn" onclick="startGame()" href="#">Play again!</a>
      </div>
    </div>
</div>

<div id="popup-lose">
  <div id="popup-bg"></div>
    <div id="popup-fg">
      <h2>Sorry! You lose!</h2>
      <p>Wanna try again?</p>
      <div class="bottom-btn">
        <a id="start-btn" onclick="startGame()" href="#">Try again!</a>
      </div>
    </div>
</div>

<div id="popup-draw">
  <div id="popup-bg"></div>
    <div id="popup-fg">
      <h2>Oops! Standoff!</h2>
      <p>Try again?</p>
      <div class="bottom-btn">
        <a id="start-btn" onclick="startGame()" href="#">Try again!</a>
      </div>
    </div>
</div>

<script src="game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
            <script>
            new WOW().init();
            </script>
</body>
</html>
